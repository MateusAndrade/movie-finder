<!DOCTYPE html>
<html lang="pt-br" ng-app="movies">
<head>
    <title>Movie Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--Styles-->
    <link href="app/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="app/assets/css/animate.css" rel="stylesheet">
    <link href="app/assets/css/vanilla.css" rel="stylesheet">
    <!--Scripts-->
    <script src="app/assets/js/jquery.min.js"></script>
    <script src="app/assets/js/bootstrap.min.js"></script>
    <script src="app/assets/js/angular.min.js"></script>
    <script src="app/assets/js/angular-route.min.js"></script>
    <!--Imports-->
    <script src="app/app.js"></script>
    <script src="app/controller/IndexController.js"></script>
    <script src="app/directive/SearchFormDirective.js"></script>
    <script src="app/route/RouteProvider.js"></script>
</head>
<body class="background-page" ng-controller="indexController">

<nav class="navbar navbar-default navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">
            Movies Info
        </a>
    </div>
  </div>
</nav>

<div class="container-fluid">

    <div class="row">

        <div class="col-xs-12 align-img-home">
            <img class="center-block" src="app/assets/imgs/icon-cinema1.png" width="150">
        </div>

        <div class="col-xs-6">
            <button class="button-block button-search btn-block">
                <p>Pesquisar</p>
                <img src="app/assets/imgs/magnify.png" width="50">
            </button>
        </div>
       
        <div class="col-xs-6">
            <button class="button-block button-search btn-block">
                <p>Meus Filmes</p>
                <img src="app/assets/imgs/filmstrip.png" width="50">
            </button>
        </div>
    </div>

    <div class="row align-row">
        <div class="col-xs-6">
            <button class="button-block button-search btn-block">
                <p>Jogo 1</p>
                <img src="app/assets/imgs/gamepad-variant.png" width="50">
            </button>
        </div>

       <div class="col-xs-6">
            <button class="button-block button-search btn-block">
                <p>Jogo 2</p>
                <img src="app/assets/imgs/gamepad-variant.png" width="50">
            </button>
        </div>
    </div>

    <div ng-view></div>

</div>

</body>
</html>
